<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVS - Add Subjects</title>
    
  <link href="assets/img/favicon-32x32.png" rel="icon">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
 <link rel="stylesheet" href="./assets/css/admindeploy.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>Add a subject</h1>
        <p>Please select information from the fields in order to add a subject</p>
        <div class="btn-group">
        </div>
      </div>
      <form action="deploy" id="deploy">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Subject Entry</h2>
        </div>
        <div class="info">
          <div class="form-group">
            <div align="center">
            <label for="option1">Type:</label>
            <select name="type" id="type" class="text-center">
              <option value="" selected="selected">Select Type</option>
            </select>
          </div>
          </div>
          <div class="form-group">
            <div align="center">
            <label for="option2">Course Name:</label>
            <select name="name" id="name" class="text-center">
              <option value="" selected="selected">Select Course</option>
            </select>
          </div>
          </div>
          <div class="form-group">
            <div align="center">
            <label for="option3">Grade:</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="grade">
              <option selected>Select Grade</option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="F">F</option>
              <option value="W">W</option>
              <option value="I">I</option>
              <option value="N">N</option>
              <option value="S">S</option>
            </select>
          </div>
          </div>
        </div>
        <button type="submit" class="btn-block btn-color" id="entry">Add</button>
      </form>
    </div>
</body>
</html>

<script src="./adminsetsubject.js" type="text/javascript"></script>
