<!doctype html><html><head><title>DVS - Deploy Contract</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"><link href="assets/img/favicon-32x32.png" rel="icon"><link rel="stylesheet" href="./assets/css/admindeploy.css"><script defer="defer" src="admindeploy.js"></script></head><body><div class="main-block"><div class="left-part"><i class="fas fa-graduation-cap"></i><h1>Create a Degree Contract</h1><p>Please enter information in the fields in order to deploy a contract</p><div class="btn-group"></div></div><form action="deploy" id="deploy"><div class="title"><i class="fas fa-pencil-alt"></i><h2>Degree Contract</h2></div><div class="info"><input name="reg" placeholder="Registration Number" id="reg"> <input name="name" placeholder="Name" id="name"> <input name="fathername" placeholder="Father Name" id="fathername"> <input name="cnic" placeholder="CNIC" id="cnic"> <input name="cgpa" placeholder="CGPA" id="cgpa" max="4.0"> <input type="date" name="dob" placeholder="Date of Birth" id="dob"></div><button type="submit" class="btn-block btn-color" id="deploybutton">Deploy</button></form></div></body></html><script src="./admindeploy.js"></script>
